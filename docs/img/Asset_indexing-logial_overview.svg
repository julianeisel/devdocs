@startuml
object Asset
object "Blend file" as BlendFile
object "Asset file" as AssetFile
object "Asset library" as AssetLibrary
object "Asset index file" as AssetIndexFile {
    + version: int
}
object "Asset catalog" as AssetCatalog
object "Asset representation" as AssetRepresentation
object "Data-block" as DataBlock {
    + marked as asset: bool
}


BlendFile <|.. AssetFile
note right: An blend file is an asset file\nwhen part of an asset library\nIt may or may not contain assets.
BlendFile *- DataBlock
Asset ..|> DataBlock 
note left of Asset: An data-block is an asset\nwhen the data-block is marked as an asset.
AssetRepresentation - - Asset
AssetIndexFile *- AssetRepresentation

AssetLibrary o- AssetFile
Asset -o AssetCatalog
@enduml

